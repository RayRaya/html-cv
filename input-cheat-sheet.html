  <body>
    <h3>Input Cheat Sheet</h3>
    <form action="">
      <label for="">Radio Button ---> </label>
      <input type="radio">
      <br>
      <label for="">Checkbox ---> </label>
      <input type="checkbox" name="" value="">
      <br>
      <label for=""> Color Picker ---> </label>
      <input type="color">
      <br>
      <label for="">File Uploader ---> </label>
      <input type="file">
      <br>
      <label for="">Search Bar ---> </label>
      <input type="search">
      <br>
      <label for="">Password Field ---> </label>
      <input type="password">
      <br>
      <label for="">Range ---> </label>
      <input type="range">
      <br>
      <label for="">Date ---> </label>
      <input type="date">
      <br>
      <label for="">Reset Button ---> </label>
      <input type="reset">
      <br>
      <label for=""> Submit Button ---> </label>
      <input type="submit">
    </form>
